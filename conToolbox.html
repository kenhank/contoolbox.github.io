<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convenient Toolbox</title>
    <link rel="stylesheet" type="text/css" href="conToolbox.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link 
  href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
  rel="stylesheet"  type='text/css'>
    <script src="conToolbox.js"></script>
</head>
<body>
    <div id="main">
        <div id="header">
            <div class="nav">
                <div class="logo">𝚖𝚢𝚃𝚘𝚘𝚕𝚋𝚘𝚡</div>
                <div class="sub-clock-icon" onclick="clockAppear()"><i class="fa fa-clock-o"></i></div>
                <div class="search-btn"><i class="search-icon fa fa-search"></i></div>
                <div class="sub-clock"><p id="subClock"></p></div>
            </div>
        </div>

        <div id="content" style="padding-top: 2%;">
            <div class="clock-part" id="clock-part">
                <div class="clock-surround"><p id="clock"></p></div>
                <div class="close-icon" onclick="myFunction()"><i class="fa fa-times"></i></div>
            </div>
            <div class="bubble-part">
            <div class="bubble">
                 <!-- ctirl + k + c -->
                <!-- <a href="http://" class="mr5per">
                    <div class="... bubble-shaped" >
                        <div class="... bubble-container">
                            <div class="img-container bubble-img-container"><img class="bubble-img" src="..." alt="..."></div>
                            <div class="bubble-title-container"><div class="bubble-title">...</div></div>
                        </div>
                    </div>
                </a> -->
                <!-- https://github.com/kenhank/contoolbox.github.io.git -->

                <a href="http://bard.google.com" class="mr5per">
                    <div class="bard bubble-shaped" >
                        <div class="bard bubble-container">
                            <div class="img-container bubble-img-container"><img class="bubble-img" src="./bard-img.jfif" alt="Bard"></div>
                            <div class="bubble-title-container"><div class="bubble-title">Bard</div></div>
                        </div>
                    </div>
                </a>
                <a href="http://youtube.com" class="mr5per">
                    <div class="youtube bubble-shaped">
                        <div class="youtube bubble-container">
                            <div class="img-container bubble-img-container"><img class="bubble-img" src="./youtube.jfif" alt="Youtube-icon"></div>
                            <div class="bubble-title-container"><div class="bubble-title">Youtube</div></div>
                        </div>
                    </div>
                </a>

                <a href="https://dictionary.cambridge.org/" class="mr5per">
                    <div class="CamDiction bubble-shaped" >
                        <div class="CamDiction bubble-container">
                            <div class="img-container bubble-img-container"><img class="bubble-img" src="./CamDiction.jpg" alt="CamDiction"></div>
                            <div class="bubble-title-container"><div class="bubble-title">Cambridge Dictionary</div></div>
                        </div>
                    </div>
                </a>

                <a href="https://fullstack.edu.vn/" class="mr5per">
                    <div class="F8 bubble-shaped" >
                        <div class="F8 bubble-container">
                            <div class="img-container bubble-img-container"><img class="bubble-img" src="./f8-img.jpg" alt="f8 image"></div>
                            <div class="bubble-title-container"><div class="bubble-title">F8</div></div>
                        </div>
                    </div>
                </a>


            </div>
                

            </div>
        </div>

        <div id="footer">

        </div>
        
    </div>
   
    
</body>
<script> 
</script>
</html>
